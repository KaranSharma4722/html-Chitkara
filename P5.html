    <h1 style="text-align: center;color: darkgoldenrod;">Algebra Formulas</h1>
    <div style="font-size: larger;"><ul>
        <li>(a + b)³ = a³ + b³ + 3a²b + 3ab²</li>
        <li>(a2 – b2) = (a – b)(a + b)</li>
        <li>a<sup>2</sup>+2ab+b<sup>2</sup>=(a+b)<sup>2</sup></li>
        <li>a<sup>2</sup>- b<sup>2</sup> = (a-b)(a+b)</li>
        <li>y - y<sub>1</sub> = m(x-x<sub>1</sub>)</li>
    </ul></div>
